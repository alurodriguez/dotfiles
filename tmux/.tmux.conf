#### key bindings ####

# remap prefix from 'C-b' to 'C-s'
unbind C-b
set -g prefix C-s

# send 'C-s' to an application running inside tmux
bind C-s send-prefix

# split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# open current directory
bind o run-shell "open '#{pane_current_path}'"

# create a new window in whatever path i am on
bind c new-window -c "#{pane_current_path}"

# jump to a marked pane
bind \` switch-client -t'{marked}'

# toggle between last active windows
bind -r ^ last-window

# vim-like pane switching
bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-h select-pane -L
bind -n C-l select-pane -R

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# swap window to left or right
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# secondary binding for C-l to retain redraw
bind C-l send-keys 'C-l'

# kill a pane 
unbind x
bind x kill-pane

# kill a session
bind X kill-session


#### basic settings ####

# shorten command delay
set -s escape-time 0

# increase history
set -g history-limit 100000

# set default terminal mode to 256 colors
# set -g default-terminal "tmux-256color"
# set-option -ga terminal-overrides ",xterm*:Tc"

# emacs key bindings
set -g status-keys emacs

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# don't rename windows automatically
set -g allow-rename off

# enable mouse mode
set -g mouse on

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# don't exit from tmux when closing a session
set -g detach-on-destroy off


#### copy mode : vim ####

# enable vi mode keys
setw -g mode-keys vi

# start selection with 'v' and copy using 'y'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# visual line mode with 'V'
bind -T copy-mode-vi V send -X select-line

# paste using 'P'
unbind P
bind P paste-buffer


